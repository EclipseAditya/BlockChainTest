<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medical Records Upload</h1>
            <p>Upload patient medical records to blockchain and IPFS</p>
        </header>

        <div class="card">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="doctorWallet">Doctor's Wallet Address:</label>
                    <input type="text" id="doctorWallet" name="doctorWallet" value="0x01E666BC2F9EDA707C04c1bBcDF01973595c5B58" readonly>
                    <small>This address will be used to sign the transaction</small>
                </div>

                <div class="form-group">
                    <label for="doctorPrivateKey">Doctor's Private Key:</label>
                    <input type="text" id="doctorPrivateKey" name="doctorPrivateKey" placeholder="Enter doctor's private key" required>
                    <small>Used to sign blockchain transactions (normally this would not be exposed in the UI)</small>
                </div>

                <div class="form-group">
                    <label for="patientId">Patient ID:</label>
                    <input type="text" id="patientId" name="patientId" placeholder="Enter patient ID" required>
                </div>

                <div class="form-group">
                    <label for="patientWallet">Patient's Wallet Address:</label>
                    <input type="text" id="patientWallet" name="patientWallet" placeholder="Enter patient's blockchain address" required>
                </div>

                <div class="form-group">
                    <label for="diagnosisDate">Date of Diagnosis:</label>
                    <input type="text" id="diagnosisDate" name="diagnosisDate" placeholder="DD/MM/YYYY" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" required>
                </div>

                <div class="form-group">
                    <label for="recordType">Record Type:</label>
                    <select id="recordType" name="recordType" required>
                        <option value="">Select record type</option>
                        <option value="Blood Test">Blood Test</option>
                        <option value="X-Ray">X-Ray</option>
                        <option value="Prescription">Prescription</option>
                        <option value="MRI">MRI</option>
                        <option value="CT Scan">CT Scan</option>
                        <option value="Ultrasound">Ultrasound</option>
                        <option value="Doctor's Note">Doctor's Note</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="medicalFile">Upload File:</label>
                    <input type="file" id="medicalFile" name="medicalFile" accept=".pdf,.jpg,.jpeg,.png" required>
                    <small>Accepted formats: PDF, JPG, PNG</small>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitButton">Upload to Blockchain & IPFS</button>
                </div>
            </form>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden">
            <div class="loading">
                <div class="spinner"></div>
                <p class="loading-message">Processing your file...</p>
            </div>
        </div>
        
        <!-- Result Card -->
        <div id="result" class="result-card hidden">
            <div class="result-content">
                <!-- JavaScript will fill this with content -->
            </div>
            <button class="try-again-btn">Upload Another File</button>
        </div>
        
        <!-- Error Card -->
        <div id="error" class="error-card hidden">
            <h3>Upload Failed</h3>
            <p class="error-message"></p>
            <button class="try-again-btn">Try Again</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
