<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Login | Medical Records Blockchain</title>
  <style>
    :root {
      --primary-color: #3498db;
      --primary-dark: #2980b9;
      --secondary-color: #2ecc71;
      --secondary-dark: #27ae60;
      --error-color: #e74c3c;
      --text-color: #333;
      --light-gray: #f4f6f9;
      --border-color: #ddd;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--light-gray);
      color: var(--text-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
    }
    
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 20px;
    }
    
    h1, h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      text-align: center;
    }
    
    .steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .step {
      text-align: center;
      flex: 1;
      position: relative;
    }
    
    .step-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: var(--light-gray);
      color: var(--text-color);
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .step.active .step-number {
      background-color: var(--primary-color);
      color: white;
    }
    
    .step.completed .step-number {
      background-color: var(--secondary-color);
      color: white;
    }
    
    .step-label {
      font-size: 0.85rem;
      color: #777;
    }
    
    .step.active .step-label {
      color: var(--primary-color);
      font-weight: bold;
    }
    
    .step.completed .step-label {
      color: var(--secondary-color);
    }
    
    .step-connector {
      position: absolute;
      top: 15px;
      right: -50%;
      width: 100%;
      height: 2px;
      background-color: var(--light-gray);
      z-index: -1;
    }
    
    .step:last-child .step-connector {
      display: none;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 16px;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    .button {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      text-align: center;
    }
    
    .button:hover {
      background-color: var(--primary-dark);
    }
    
    .button-secondary {
      background-color: var(--secondary-color);
    }
    
    .button-secondary:hover {
      background-color: var(--secondary-dark);
    }
    
    .button-text {
      background: none;
      color: var(--primary-color);
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      text-decoration: underline;
    }
    
    .button-text:hover {
      color: var(--primary-dark);
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }
    
    .divider span {
      padding: 0 10px;
      color: #777;
      font-size: 14px;
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    .or-block {
      display: block;
      text-align: center;
      margin: 15px 0;
      font-size: 14px;
      color: #777;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .action-buttons .button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="button-text" style="position: absolute; top: 20px; left: 20px;">‚Üê Back to Home</a>
    
    <div class="card">
      <h1>Patient Portal</h1>
      
      <div class="steps">
        <div class="step active">
          <div class="step-number">1</div>
          <div class="step-connector"></div>
          <div class="step-label">Aadhaar Verification</div>
        </div>
        <div class="step">
          <div class="step-number">2</div>
          <div class="step-connector"></div>
          <div class="step-label">Medical Information</div>
        </div>
        <div class="step">
          <div class="step-number">3</div>
          <div class="step-label">Get Patient ID</div>
        </div>
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="aadhaar-number">Aadhaar Number</label>
          <input 
            type="text" 
            id="aadhaar-number"
            pattern="[0-9]{12}" 
            maxlength="12" 
            placeholder="Enter 12-digit Aadhaar number" 
            required
          >
          <small id="aadhaar-error" class="error-message">Please enter a valid 12-digit Aadhaar number</small>
        </div>
        
        <div id="existing-patient" style="display: none;">
          <div class="form-group">
            <label for="patient-id">Patient ID</label>
            <input 
              type="text" 
              id="patient-id"
              placeholder="Enter your Patient ID" 
              required
            >
            <small id="patient-id-error" class="error-message">Please enter your Patient ID</small>
          </div>
          
          <button type="button" id="login-button" class="button">Login to My Records</button>
          
          <div class="divider">
            <span>OR</span>
          </div>
        </div>
        
        <div class="action-buttons">
          <button type="button" id="check-aadhaar-button" class="button">Continue to Registration</button>
          <button type="button" id="back-button" class="button" style="background-color: #95a5a6; display: none;">Back</button>
        </div>
      </form>
      
      <p class="or-block">Don't have an account yet?</p>
      <button type="button" id="register-button" class="button button-secondary">Register New Patient</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const aadhaarInput = document.getElementById('aadhaar-number');
      const aadhaarError = document.getElementById('aadhaar-error');
      const registerButton = document.getElementById('register-button');
      const checkAadhaarButton = document.getElementById('check-aadhaar-button');
      const existingPatient = document.getElementById('existing-patient');
      const backButton = document.getElementById('back-button');
      
      // Validate Aadhaar format
      function validateAadhaar(aadhaar) {
        const aadhaarRegex = /^[0-9]{12}$/;
        return aadhaarRegex.test(aadhaar);
      }
      
      // Format Aadhaar number as user types
      aadhaarInput.addEventListener('input', function(e) {
        // Only allow digits
        this.value = this.value.replace(/\D/g, '');
        
        // Validate on input
        if (this.value.length > 0 && !validateAadhaar(this.value)) {
          aadhaarError.style.display = 'block';
        } else {
          aadhaarError.style.display = 'none';
        }
      });
      
      // Check Aadhaar button click
      checkAadhaarButton.addEventListener('click', function() {
        const aadhaarNumber = aadhaarInput.value;
        
        if (!validateAadhaar(aadhaarNumber)) {
          aadhaarError.style.display = 'block';
          return;
        }
        
        // In a real app, you would check if this Aadhaar is registered
        // For now, we'll just proceed to registration
        window.location.href = `/patient/register?aadhaar=${aadhaarNumber}`;
      });
      
      // Register button click
      registerButton.addEventListener('click', function() {
        const aadhaarNumber = aadhaarInput.value;
        
        if (!validateAadhaar(aadhaarNumber)) {
          aadhaarError.style.display = 'block';
          return;
        }
        
        // Redirect to register page with Aadhaar
        window.location.href = `/patient/register?aadhaar=${aadhaarNumber}`;
      });
    });
  </script>
</body>
</html>
